<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clustering</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script/jquery.flot.js" type="text/javascript" charset="utf-8"></script>

    <script src="script/forel.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li>
                <a href="index.html">Exp</a>
            </li>
            <li class="active">
                <a href="clustering.html">Cluster</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">

    <div class="col-sm-2">

                    <input type="text" class="form-control" id="randominp">
